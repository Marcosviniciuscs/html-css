<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e díminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audio em html5.</p>
    <p>Ouça o podcast do guanabara:</p>
    <audio preload="metadata"  controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
      <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo.</a>
    </audio>
    <br>
    <p>Musica alegre:</p>
    <audio preload="metadata" controls>  
        <source src="midia/Take Me Down To The Fashion Show - NoMBe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
