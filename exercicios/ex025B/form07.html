<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option>Maranhão</option>
                    <option>Pernambuco</option>
                    <option>Rio grande de Norte</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option>Goiás</option>
                    <option>Mato Grosso</option>
                    <option>Brasília</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Programador</option>
                <option>Contador</option>
                <option>Engenheiro</option>
                <option>Médico</option>
                <option>Administrador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <br>
            <textarea name="msg" id="imsg" cols="60" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
