<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formataçaõ de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito </b>usando a tag b (Não semantica)</p>

    <p>Nesta frase, tenho um <strong>termo em destaque</strong></p>
    <h2>Itálico / Ênfase</h2>
    <p> Nesta frase, temos um <i>termo em itálico usando uma tag não semantica</i></p>
    <p>Nesta frase, temos um termo em<EM> ênfase usando a tag EM</EM></p>
</body>
</html>
