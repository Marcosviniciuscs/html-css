<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <Style>
        /*o display pai recebe a principal propriedade display flex para que todos os item possam se adaptar dentro desse conteiner*/
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex:auto; /*os itens se auto organizam dentro do conteiner pai  */
        }
    </Style>
</head>
<body>
    <div class="conteiner"> 
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
