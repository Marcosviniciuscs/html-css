<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video width="500" poster="midias/LIM.jpg" controls>
        <source src="midias/Meuvideoconvertido.mp4" type="videos/mp4">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/Meuvideo.webm" type="video/webm">
        <source src="midias/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo video com youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fC1jN0CeFkc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video com o vimeo</h1>
    <iframe src="https://player.vimeo.com/video/690542652?h=9b7174daa6" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
